pipeline:
  run-mongo-tests:
    image: node:10.11.0
    commands:
      - chmod +x ./bin/run.sh
      - ./bin/run.sh
    when:
      status: [ failure, success ]
      event: [pull_request]

  run-coveralls:
    image: node:10.11.0
    secrets: [ coveralls_repo_token ]
    commands:
      - sleep 5
      - chmod +x ./bin/run-coveralls.sh
      - ./bin/run-coveralls.sh
    when:
      event: [ push ]
      branches: [ master ]

  publish-node-mongo:
    image: plugins/npm
    secrets: [ npm_username, npm_email, npm_password ]
    when:
      event: [ tag ]
      branches: [ master ]

services:
  mongo:
    image: mongo:4.0.3
branches: [ master, "*:master" ]
